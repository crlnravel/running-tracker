{% extends 'base_main.html' %} {% block main_content %}
<h1 class="text-3xl font-bold">
  Create Item
</h1>

<form method="POST" class="max-w-[30vw] mt-5 py-5">
  {% csrf_token %}
  <div class="mb-5">
    <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
    <input type="text" id="name" name="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-pink-500 focus:border-pink-500 block w-full p-2.5 0 y-600 r-gray-400  -pink-500 er-pink-500" required />
  </div>
  <div class="mb-5">
    <label for="distance" class="block mb-2 text-sm font-medium text-gray-900 ">Distance</label>
    <input type="number" id="distance" name="distance" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-pink-500 focus:border-pink-500 block w-full p-2.5 0 y-600 r-gray-400  -pink-500 er-pink-500" required />
  </div>
  <div class="mb-5">
    <label for="description" class="block mb-2 text-sm font-medium text-gray-900 ">Description</label>
    <textarea id="description" rows="4" name="description" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-pink-500 focus:border-pink-500 0 y-600 r-gray-400  -pink-500 er-pink-500" placeholder="Add description"></textarea>
  </div>
  <button type="submit" class="text-white bg-pink-700 hover:bg-pink-800 focus:ring-4 focus:outline-none focus:ring-pink-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center 0 lue-700 -pink-800">Create Item!</button>
</form>


{% endblock main_content %}
